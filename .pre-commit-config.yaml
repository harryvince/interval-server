repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.2.6
    hooks:
      - id: biome-check
      - id: biome-format
      - id: biome-lint
      - id: biome-ci
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
